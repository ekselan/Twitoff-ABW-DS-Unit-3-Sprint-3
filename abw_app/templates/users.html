<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users Page</h1>

    <p>{{ message }}</p>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>{{ user.title }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Users not found.</p>
    {% endif %}
    
</body>
</html>
